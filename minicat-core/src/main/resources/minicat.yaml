# Minicat Server Configuration
server:
  port: 8080
  contextPath: /
  staticPath:
    - /static
  showBanner: true
  mode: nio
  worker:
    enabled: true
    coreSize: 10
    maxSize: 50
    queueSize: 100
    keepAliveTime: 60
  nio:
    backlog: 50

#Http Configuration
http:
  keepAliveTime: 10

websocket:
  maxSessionIdleTimeout: -1