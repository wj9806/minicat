<!DOCTYPE html>
<html>
<head>
    <title>Welcome to MiniCat</title>
    <style>
        .json-result {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-top: 10px;
            font-family: monospace;
        }
        .image-container {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .image-container img {
            max-width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Welcome to MiniCat!</h1>
    <p>This is a simple implementation of a web server.</p>
    <p>Try accessing the <a href="/hello?a=1&b=2">Hello Servlet</a></p>
    
    <div class="image-container">
        <h2>Test Image</h2>
        <img src="/me.jpg" alt="Me" />
    </div>
    
    <div>
        <h2>Test JSON API</h2>
        <button onclick="fetchJson()">Fetch JSON Data</button>
        <div id="result" class="json-result"></div>
    </div>

    <script>
        function fetchJson() {
            fetch('/json')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('result').innerText = 'Error: ' + error.message;
                });
        }
    </script>
</body>
</html>
